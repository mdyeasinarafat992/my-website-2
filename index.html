<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SUPREME AI CORE</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Orbitron',sans-serif;}
body{background:black;overflow:hidden;color:#00fff7}

/* ===== STARFIELD ===== */
canvas{position:fixed;top:0;left:0;z-index:-2}

/* ===== CENTER CORE ===== */
.core{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
text-align:center;
}

/* ===== REACTOR ===== */
.reactor{
position:absolute;
top:50%;
left:50%;
width:120px;
height:120px;
border-radius:50%;
background:radial-gradient(circle,#00fff7,#001);
transform:translate(-50%,-50%);
box-shadow:0 0 60px #00fff7;
animation:pulse 2s infinite;
z-index:3;
}

@keyframes pulse{
0%,100%{box-shadow:0 0 40px #00fff7}
50%{box-shadow:0 0 120px #00fff7}
}

/* ===== RINGS ===== */
.ring{
position:absolute;
top:50%;
left:50%;
border-radius:50%;
border:2px solid #00fff7;
transform:translate(-50%,-50%);
box-shadow:0 0 30px #00fff7;
}

.r1{width:260px;height:260px;animation:spin 8s linear infinite}
.r2{width:360px;height:360px;border-style:dashed;animation:spinReverse 12s linear infinite}
.r3{width:480px;height:480px;opacity:.3;animation:spin 18s linear infinite}

@keyframes spin{
from{transform:translate(-50%,-50%) rotate(0)}
to{transform:translate(-50%,-50%) rotate(360deg)}
}
@keyframes spinReverse{
from{transform:translate(-50%,-50%) rotate(360deg)}
to{transform:translate(-50%,-50%) rotate(0)}
}

/* ===== TITLE ===== */
.title{
margin-top:520px;
font-size:clamp(28px,6vw,70px);
letter-spacing:6px;
text-shadow:0 0 30px #00fff7;
}

/* ===== TERMINAL ===== */
.terminal{
margin-top:20px;
letter-spacing:3px;
opacity:.8;
height:32px;
}

/* ===== POWER BAR ===== */
.power{
width:280px;
height:10px;
border:1px solid #00fff7;
margin:30px auto;
overflow:hidden;
}
.fill{
height:100%;
width:0%;
background:#00fff7;
box-shadow:0 0 20px #00fff7;
transition:width .2s;
}

/* ===== BUTTON ===== */
button{
margin-top:30px;
padding:16px 60px;
border-radius:60px;
background:transparent;
border:1px solid #00fff7;
color:#00fff7;
font-size:18px;
cursor:pointer;
transition:.4s;
}
button:hover{
box-shadow:0 0 40px #00fff7;
transform:scale(1.15);
}

/* ===== WARP EXIT ===== */
.warp{
animation:warp 1s forwards;
}
@keyframes warp{
to{
transform:scale(2);
opacity:0;
filter:blur(50px);
}
}
</style>
</head>

<body>

<canvas id="stars"></canvas>

<div class="core" id="core">

<div class="ring r1"></div>
<div class="ring r2"></div>
<div class="ring r3"></div>
<div class="reactor"></div>

<div class="title"> Welcome Yeasin Arafat </div>

<div class="terminal" id="terminal">
INITIALIZING REACTOR...
</div>

<div class="power">
<div class="fill" id="fill"></div>
</div>

<button onclick="activate()">ACTIVATE SYSTEM</button>

</div>

<audio autoplay loop id="bg">
<source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">
</audio>

<script>
/* ===== STARFIELD ===== */
const canvas=document.getElementById("stars");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;

let stars=[];
for(let i=0;i<300;i++){
stars.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
s:Math.random()*2,
v:Math.random()*1.5
});
}

function starAnim(){
ctx.clearRect(0,0,canvas.width,canvas.height);
stars.forEach(st=>{
st.y+=st.v;
if(st.y>canvas.height) st.y=0;
ctx.fillStyle="#00fff7";
ctx.beginPath();
ctx.arc(st.x,st.y,st.s,0,Math.PI*2);
ctx.fill();
});
requestAnimationFrame(starAnim);
}
starAnim();

/* ===== TERMINAL TEXT ===== */
const logs=[
"INITIALIZING REACTOR...",
"CHARGING POWER CORE...",
"LINKING NEURAL AI...",
"SYSTEM STABILITY OK",
"AWAITING ACTIVATION"
];
let li=0;
setInterval(()=>{
document.getElementById("terminal").innerText=logs[li%logs.length];
li++;
},1500);

/* ===== VOICE ===== */
setTimeout(()=>{
let v=new SpeechSynthesisUtterance(
"Welcome   Mister    Yasin  . System    Online . Awaiting activation."
);
v.rate=.9;
v.pitch=1.2;
speechSynthesis.speak(v);
},1800);

/* ===== ACTIVATE ===== */
function activate(){
let fill=document.getElementById("fill");
let p=0;

let interval=setInterval(()=>{
p+=5;
fill.style.width=p+"%";
if(p>=100){
clearInterval(interval);
speechSynthesis.speak(
new SpeechSynthesisUtterance("System Open. Welcome Yasin.")
);
document.getElementById("core").classList.add("warp");
setTimeout(()=>{
window.location.href="https://sites.google.com/view/mdyeasinarafat992";
},1000);
}
},100);
} 

</script>

</body>
</html>
