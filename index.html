<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Epic Trailer HUD Intro</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;800&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Orbitron',sans-serif;}
body{background:black;overflow:hidden;}

/* Cinematic black bars */
body::before, body::after{
content:"";position:fixed;width:100%;height:70px;background:black;z-index:999;
}
body::before{top:0;} body::after{bottom:0;}

/* Background video */
iframe{
position:fixed;width:100%;height:100%;border:0;z-index:-3;opacity:.3;
}

/* Overlay */
.overlay{
position:fixed;width:100%;height:100%;
background:radial-gradient(circle,transparent,black 85%);
z-index:-2;
}

/* Typing text */
.title{
position:absolute;top:28%;left:50%;transform:translate(-50%,-50%);
font-size:clamp(28px,6vw,75px);letter-spacing:5px;color:#00f7ff;
text-shadow:0 0 15px #00f7ff;white-space:nowrap;
border-right:3px solid #00f7ff;padding-right:8px;
animation:cursor .8s infinite;
}
@keyframes cursor{50%{border-color:transparent;}}

/* Hologram wrapper */
.holo-wrap{
position:absolute;top:55%;left:50%;transform:translate(-50%,-50%);
width:300px;height:400px;perspective:1000px;z-index:2;
}

/* Hologram image */
.hologram{
width:100%;height:100%;
background:url("https://drive.google.com/uc?export=view&id=10oCNj2gCVRXlNfX9Z8S-4cQaWP9JCueM") center/contain no-repeat;
opacity:.9;
filter:drop-shadow(0 0 25px #00f7ff) drop-shadow(0 0 60px #00f7ff);
animation:float 4s ease-in-out infinite;transition:.2s;position:relative;
}

/* Scan lines */
.hologram::after{
content:"";position:absolute;top:0;left:0;width:100%;height:100%;
background:repeating-linear-gradient(to bottom,rgba(0,247,255,.15),rgba(0,247,255,.15) 1px,transparent 2px,transparent 6px);
mix-blend-mode:screen;
animation:scan 3s linear infinite;
}

/* Arc Reactor Glow */
.hologram::before{
content:"";position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);
width:120px;height:120px;border-radius:50%;
background:radial-gradient(circle,#00f7ff,transparent 70%);
opacity:.7;
animation:pulse 2s infinite;
}

/* Float animation */
@keyframes float{0%,100%{transform:translateY(0);}50%{transform:translateY(-18px);}}
@keyframes scan{0%{background-position:0 0;}100%{background-position:0 100%}}
@keyframes pulse{0%{transform:translate(-50%,-50%) scale(.8);}50%{transform:translate(-50%,-50%) scale(1.2);}100%{transform:translate(-50%,-50%) scale(.8);}}

/* Rotating HUD rings */
.hud-ring{
position:absolute;top:50%;left:50%;
width:320px;height:320px;
border:2px solid #00f7ff;border-radius:50%;
transform:translate(-50%,-50%) rotate(0deg);
opacity:.5;
animation:rotateRing 12s linear infinite;
}
.hud-ring:nth-child(2){width:360px;height:360px;animation-duration:20s;}
.hud-ring:nth-child(3){width:400px;height:400px;animation-duration:28s;}
@keyframes rotateRing{0%{transform:translate(-50%,-50%) rotate(0deg);}100%{transform:translate(-50%,-50%) rotate(360deg);}}

/* Enter button */
#enter{position:absolute;bottom:90px;left:50%;transform:translateX(-50%);
padding:16px 60px;border-radius:50px;border:1px solid rgba(0,247,255,.3);
background:rgba(0,247,255,.08);color:#00f7ff;font-size:17px;cursor:pointer;
backdrop-filter:blur(8px);transition:.4s;}
#enter:hover{transform:translateX(-50%) scale(1.2);box-shadow:0 0 50px #00f7ff;}

/* Particles */
canvas{position:fixed;top:0;left:0;z-index:-1;}
</style>
</head>
<body>

<!-- Background video -->
<iframe src="https://drive.google.com/file/d/1Tgi6kDXSFK4RToASXtUHus1KyaB5-xXx/preview?autoplay=1&mute=1" allow="autoplay"></iframe>

<div class="overlay"></div>
<canvas id="particles"></canvas>

<!-- Typing text -->
<div class="title" id="typing"></div>

<!-- Hologram -->
<div class="holo-wrap">
<div class="hologram" id="holo"></div>
<div class="hud-ring"></div>
<div class="hud-ring"></div>
<div class="hud-ring"></div>
</div>

<!-- Enter button -->
<button id="enter">ENTER SYSTEM</button>

<!-- Background cinematic sound -->
<audio id="bgSound" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" autoplay loop></audio>

<script>
/* redirect */
const url="https://sites.google.com/view/mdyeasinarafat992";
document.getElementById("enter").onclick=()=>location.href=url;
setTimeout(()=>location.href=url,30000);

/* typing */
const text="WELCOME YEASIN ARAFAT";let i=0;
function type(){if(i<text.length){document.getElementById("typing").innerHTML+=text.charAt(i);i++;setTimeout(type,70);}}
setTimeout(type,800);

/* JARVIS Voice */
setTimeout(()=>{
let msg=new SpeechSynthesisUtterance("Welcome Mister Yeasin. HUD systems online. Initiating cinematic trailer sequence.");
msg.rate=.9;msg.pitch=1.2;speechSynthesis.speak(msg);
},1500);

/* 3D HOLOGRAM MOUSE TILT */
const holo=document.getElementById("holo");
document.addEventListener("mousemove",(e)=>{
let x=(window.innerWidth/2-e.pageX)/25;
let y=(window.innerHeight/2-e.pageY)/25;
holo.style.transform=`rotateY(${x}deg) rotateX(${-y}deg)`;
});

/* PARTICLES + LIGHT BEAMS */
const canvas=document.getElementById("particles");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;canvas.height=innerHeight;
let p=[];
class Particle{
constructor(){this.x=Math.random()*canvas.width;this.y=Math.random()*canvas.height;this.s=Math.random()*2+0.5;this.v=Math.random()*1.5;}
update(){this.y+=this.v;if(this.y>canvas.height){this.y=0;this.x=Math.random()*canvas.width;}}
draw(){ctx.fillStyle="rgba(0,247,255,0.7)";ctx.beginPath();ctx.arc(this.x,this.y,this.s,0,Math.PI*2);ctx.fill();}
}
function init(){for(let i=0;i<200;i++){p.push(new Particle());}}
function animate(){ctx.clearRect(0,0,canvas.width,canvas.height);p.forEach(x=>{x.update();x.draw();});requestAnimationFrame(animate);}
init();
animate();

/* Play background sound softly */
const bg=document.getElementById("bgSound");
bg.volume=0.15;
bg.play();
</script>

</body>
</html>
