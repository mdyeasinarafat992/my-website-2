<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Epic Trailer HUD Intro</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Orbitron',sans-serif;}
body{background:black;overflow:hidden;}

/* Cinematic bars */
body::before, body::after{
content:"";position:fixed;width:100%;height:60px;background:black;z-index:999;
}
body::before{top:0;} body::after{bottom:0;}

/* Background video */
iframe{
position:fixed;width:100%;height:100%;
border:0;z-index:-3;opacity:.35;
}

/* Overlay */
.overlay{
position:fixed;width:100%;height:100%;
background:radial-gradient(circle,transparent,black 85%);
z-index:-2;
}

/* Typing text */
.title{
position:absolute;top:26%;left:50%;
transform:translate(-50%,-50%);
font-size:clamp(24px,6vw,72px);
letter-spacing:4px;color:#00f7ff;
text-shadow:0 0 15px #00f7ff;
border-right:3px solid #00f7ff;
padding-right:8px;
white-space:nowrap;
animation:cursor .8s infinite;
}
@keyframes cursor{50%{border-color:transparent;}}

/* Hologram */
.holo-wrap{
position:absolute;top:55%;left:50%;
transform:translate(-50%,-50%);
width:min(280px,70vw);
height:min(380px,90vw);
perspective:1000px;
transition:.8s;
}

@keyframes float{
0%,100%{transform:translateY(0);}
50%{transform:translateY(-14px);}
}

/* HUD rings */
.hud-ring{
position:absolute;top:50%;left:50%;
width:100%;height:100%;
border:2px solid rgba(0,247,255,.4);
border-radius:50%;
transform:translate(-50%,-50%);
animation:spin 18s linear infinite;
}
.hud-ring:nth-child(2){width:120%;height:120%;animation-duration:28s;}
.hud-ring:nth-child(3){width:140%;height:140%;animation-duration:40s;}

@keyframes spin{
from{transform:translate(-50%,-50%) rotate(0);}
to{transform:translate(-50%,-50%) rotate(360deg);}
}

/* Enter button */
#enter{
position:absolute;bottom:90px;left:50%;
transform:translateX(-50%);
padding:14px 55px;
border-radius:50px;
border:1px solid rgba(0,247,255,.3);
background:rgba(0,247,255,.08);
color:#00f7ff;font-size:16px;
cursor:pointer;
backdrop-filter:blur(10px);
transition:.4s;
}
#enter:hover{
box-shadow:0 0 40px #00f7ff;
}

/* Exit animation */
.exit{
animation:warp .8s forwards ease-in;
}
@keyframes warp{
to{
opacity:0;
transform:scale(2);
filter:blur(20px);
}
}

/* Particles */
canvas{position:fixed;top:0;left:0;z-index:-1;}
</style>
</head>


<div class="title" id="typing"></div>

<div class="holo-wrap" id="scene">
  <div class="hologram"></div>
  <div class="hud-ring"></div>
  <div class="hud-ring"></div>
  <div class="hud-ring"></div>
</div>

<button id="enter">ENTER SYSTEM</button>

<audio id="bgSound" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" autoplay loop></audio>

<script>
/* Typing */
const text="WELCOME YEASIN ARAFAT";
let i=0;
function type(){
if(i<text.length){
typing.innerHTML+=text.charAt(i++);
setTimeout(type,70);
}}
setTimeout(type,700);

/* Voice */
setTimeout(()=>{
let msg=new SpeechSynthesisUtterance(
"Welcome Mister Yeasin. Systems online. Access granted."
);
msg.rate=.9;msg.pitch=1.1;
speechSynthesis.speak(msg);
},1500);

/* Enter animation + redirect */
const url="https://sites.google.com/view/mdyeasinarafat992";
enter.onclick=()=>{
document.body.classList.add("exit");
setTimeout(()=>location.href=url,800);
};

/* Particles */
const c=particles,ctx=c.getContext("2d");
c.width=innerWidth;c.height=innerHeight;
let p=[];
for(let i=0;i<150;i++){
p.push({x:Math.random()*c.width,y:Math.random()*c.height,v:Math.random()*1.5,s:Math.random()*2});
}
function anim(){
ctx.clearRect(0,0,c.width,c.height);
p.forEach(o=>{
o.y+=o.v;if(o.y>c.height)o.y=0;
ctx.fillStyle="rgba(0,247,255,.7)";
ctx.beginPath();ctx.arc(o.x,o.y,o.s,0,Math.PI*2);ctx.fill();
});
requestAnimationFrame(anim);
}
anim();

/* Sound */
bgSound.volume=.12;
</script>

</body>
</html>
